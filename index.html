        .flatpickr-calendar{background:var(--bg-card)!important;border:1px solid var(--border)!important;box-shadow:0 8px 32px rgba(0,0,0,.4)!important;font-family:'DM Sans',sans-serif!important}

    </style>

<body>
    <header class="header">

<script>
let trucks=[],deliveries=[],materials=[],currentDate=new Date(),currentView='day';
const API='/.netlify/functions';

// Time slots: 5:00 AM to 6:00 PM in 30-min intervals
const TIME_SLOTS=[];
for(let h=5;h<=18;h++){
    TIME_SLOTS.push({value:h,label:formatTime(h,0)});
    if(h<18)TIME_SLOTS.push({value:h+0.5,label:formatTime(h,30)});
}

function formatTime(h,m){
    const hr=h>12?h-12:(h===0?12:h);
    const ampm=h>=12?'PM':'AM';
    return hr+':'+(m===0?'00':'30')+' '+ampm;
}

function formatTimeVal(v){
    const h=Math.floor(v);
    const m=(v%1)*60;
    return formatTime(h,m);
}

document.addEventListener('DOMContentLoaded',()=>{
    loadTrucks();loadMaterials();updateDisplay();populateTimeSelects();
    window.datePicker=flatpickr('#deliveryDate',{dateFormat:'Y-m-d',altInput:true,altFormat:'m/d/Y',theme:'dark',allowInput:false,onChange:function(){checkConflicts()}});
    if(localStorage.getItem('sbCol')==='1')document.getElementById('sidebar').classList.add('collapsed');
});

function populateTimeSelects(){
    const depSel=document.getElementById('deliveryTime');
    const retSel=document.getElementById('deliveryReturnTime');
    depSel.innerHTML=TIME_SLOTS.map(t=>'<option value="'+t.value+'">'+t.label+'</option>').join('');
    retSel.innerHTML='<option value="">Select return...</option>'+TIME_SLOTS.map(t=>'<option value="'+t.value+'">'+t.label+'</option>').join('');
}

function toggleSidebar(){const s=document.getElementById('sidebar');s.classList.toggle('collapsed');localStorage.setItem('sbCol',s.classList.contains('collapsed')?'1':'0')}
function toDS(d){return d.toISOString().split('T')[0]}
function formatWeekRange(d){const s=new Date(d);s.setDate(s.getDate()-s.getDay());const e=new Date(s);e.setDate(e.getDate()+6);return s.toLocaleDateString('en-US',{month:'short',day:'numeric'})+' - '+e.toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})}

function updateDisplay(){
    if(currentView==='month')document.getElementById('currentDate').textContent=currentDate.toLocaleDateString('en-US',{month:'long',year:'numeric'});
    else if(currentView==='week')document.getElementById('currentDate').textContent=formatWeekRange(currentDate);
    else document.getElementById('currentDate').textContent=currentDate.toLocaleDateString('en-US',{weekday:'long',month:'short',day:'numeric',year:'numeric'});
    loadDeliveries();
}

function prevPeriod(){if(currentView==='month')currentDate.setMonth(currentDate.getMonth()-1);else if(currentView==='week')currentDate.setDate(currentDate.getDate()-7);else currentDate.setDate(currentDate.getDate()-1);updateDisplay()}
function nextPeriod(){if(currentView==='month')currentDate.setMonth(currentDate.getMonth()+1);else if(currentView==='week')currentDate.setDate(currentDate.getDate()+7);else currentDate.setDate(currentDate.getDate()+1);updateDisplay()}
function goToday(){currentDate=new Date();updateDisplay()}
function setView(v){currentView=v;document.querySelectorAll('.view-btn').forEach(b=>b.classList.remove('active'));document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.add('active');updateDisplay()}

async function loadTrucks(){try{const r=await fetch(API+'/trucks');const d=await r.json();trucks=d.success?d.trucks||[]:[];}catch(e){trucks=[];console.error(e)}renderTrucks();renderCal();popTruckSel()}
async function loadMaterials(){try{const r=await fetch(API+'/products');const d=await r.json();materials=d.success?d.materials||[]:[];popMaterialSel()}catch(e){materials=[];console.error(e)}}

function renderTrucks(){
    const l=document.getElementById('truckList');
    if(!trucks.length){l.innerHTML='<div style="text-align:center;padding:30px;color:var(--text-muted)">No trucks yet<br><small>Click + to add</small></div>';return}
    const tp={semi:'Semi',tandem:'Tandem',broker:'Broker'};
    l.innerHTML=trucks.map(t=>'<div class="truck-item"><div class="truck-header"><span class="truck-number">'+t.truckNumber+'</span><span class="truck-capacity">'+t.capacity+'T</span></div><div class="truck-type">'+(tp[t.type]||t.type||'Semi')+'</div><div class="truck-actions"><button class="truck-action-btn" onclick="event.stopPropagation();editTruck(\''+t._id+'\')">Edit</button><button class="truck-action-btn delete" onclick="event.stopPropagation();delTruck(\''+t._id+'\')">Remove</button></div></div>').join('');
}

function popTruckSel(){const s=document.getElementById('deliveryTruck');s.innerHTML=trucks.length?trucks.map(t=>'<option value="'+t._id+'" data-num="'+t.truckNumber+'">'+t.truckNumber+' ('+t.capacity+'T)</option>').join(''):'<option value="">Add truck first</option>'}
function popMaterialSel(){const s=document.getElementById('deliveryMaterial');s.innerHTML='<option value="">Select material...</option>'+materials.map(m=>'<option value="'+m.name+'">'+m.name+'</option>').join('')}

async function loadDeliveries(){
    try{
        let st,en;
        if(currentView==='month'){st=toDS(new Date(currentDate.getFullYear(),currentDate.getMonth(),1));en=toDS(new Date(currentDate.getFullYear(),currentDate.getMonth()+1,0))}
        else if(currentView==='week'){const s=new Date(currentDate);s.setDate(s.getDate()-s.getDay());const e=new Date(s);e.setDate(e.getDate()+6);st=toDS(s);en=toDS(e)}
        else{st=en=toDS(currentDate)}
        const r=await fetch(API+'/dispatch?startDate='+st+'&endDate='+en);const d=await r.json();deliveries=d.deliveries||[]
    }catch(e){deliveries=[];console.error(e)}renderCal()
}

function renderCal(){if(currentView==='month')renderMonth();else if(currentView==='week')renderWeek();else renderDay()}

function getBlockedSlots(truckId,date){
    const slots=[];
    deliveries.filter(d=>d.truckId===truckId&&d.date===date&&d.status!=='cancelled').forEach(d=>{
        const start=d.time||d.hour;const end=d.returnTime||d.returnHour||(start+2);
        for(let t=start;t<end;t+=0.5)slots.push(t);
    });
    return slots;
}

function renderDay(){
    const c=document.getElementById('calendarScroll');
    let h='<div class="calendar-grid" style="--truck-count:'+(trucks.length||1)+'"><div class="time-column"><div class="time-header">Time</div>';
    TIME_SLOTS.forEach(t=>{
        const isHalf=t.value%1!==0;
        h+='<div class="time-slot'+(isHalf?' half':'')+'">'+t.label+'</div>';
    });
    h+='</div>';
    if(!trucks.length){h+='<div class="truck-column"><div class="truck-header-cell">Add trucks ‚Üí</div>';TIME_SLOTS.forEach(()=>h+='<div class="schedule-cell"></div>');h+='</div>'}
    else{
        const ds=toDS(currentDate);
        trucks.forEach(tr=>{
            const blocked=getBlockedSlots(tr._id,ds);
            h+='<div class="truck-column"><div class="truck-header-cell">'+tr.truckNumber+'<span class="cap">'+tr.capacity+'T</span></div>';
            TIME_SLOTS.forEach(t=>{
                const del=deliveries.find(d=>d.truckId===tr._id&&d.date===ds&&(d.time===t.value||(d.hour===t.value&&!d.time))&&d.status!=='cancelled');
                const isBlocked=!del&&blocked.includes(t.value);
                const isHalf=t.value%1!==0;
                h+='<div class="schedule-cell'+(isHalf?' half':'')+(isBlocked?' blocked':'')+'" onclick="cellClick(\''+tr._id+'\','+t.value+',\''+ds+'\','+isBlocked+')">';
                if(del){
                    const sc=del.source==='T&C Materials'?'tc':del.source==='Yard Sale'?'yard':'tgr';
                    const srcLabel=del.source==='T&C Materials'?'T&C':del.source==='Yard Sale'?'Yard':'TGR';
                    h+='<div class="delivery-card '+sc+'" onclick="event.stopPropagation();editDel(\''+del._id+'\')"><span class="delivery-source">'+srcLabel+'</span><div class="delivery-customer">'+(del.customer||'Delivery')+'</div><div class="delivery-details">'+(del.tons||0)+(del.units==='cubic_yards'?' CY':' T')+' ‚Ä¢ '+(del.city||'')+'</div></div>';
                }else if(!isBlocked){h+='<div class="empty-slot">+</div>'}
                h+='</div>';
            });
            h+='</div>';
        });
    }
    h+='</div>';c.innerHTML=h;
}

function renderWeek(){
    const c=document.getElementById('calendarScroll');
    const startOfWeek=new Date(currentDate);startOfWeek.setDate(startOfWeek.getDate()-startOfWeek.getDay());
    const today=toDS(new Date());
    let h='<div class="week-header">';
    for(let i=0;i<7;i++){const d=new Date(startOfWeek);d.setDate(d.getDate()+i);const ds=toDS(d);const isToday=ds===today;h+='<div class="week-day-header'+(isToday?' today':'')+'">'+d.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'})+'</div>'}
    h+='</div><div class="week-grid">';
    for(let i=0;i<7;i++){
        const d=new Date(startOfWeek);d.setDate(d.getDate()+i);const ds=toDS(d);
        const dayDels=deliveries.filter(x=>x.date===ds&&x.status!=='cancelled').sort((a,b)=>(a.time||a.hour)-(b.time||b.hour));
        h+='<div class="week-day-column" onclick="goToDateView(\''+ds+'\')">';
        dayDels.forEach(del=>{
            const sc=del.source==='T&C Materials'?'tc':del.source==='Yard Sale'?'yard':'tgr';
            const srcLabel=del.source==='T&C Materials'?'T&C':del.source==='Yard Sale'?'Yard':'TGR';
            const timeVal=del.time||del.hour;
            h+='<div class="week-delivery '+sc+'" onclick="event.stopPropagation();editDel(\''+del._id+'\')"><div class="week-delivery-time">'+formatTimeVal(timeVal)+'</div><div class="week-delivery-customer">'+(del.customer||'Delivery')+'</div><div class="week-delivery-source">'+srcLabel+' ‚Ä¢ '+(del.tons||0)+(del.units==='cubic_yards'?' CY':' T')+'</div></div>';
        });
        if(!dayDels.length)h+='<div style="padding:20px;text-align:center;color:var(--text-muted);font-size:11px">No deliveries</div>';
        h+='</div>';
    }
    h+='</div>';c.innerHTML=h;
}

function goToDateView(ds){currentDate=new Date(ds+'T12:00:00');setView('day')}

function renderMonth(){
    const c=document.getElementById('calendarScroll');
    const y=currentDate.getFullYear(),m=currentDate.getMonth();
    const fd=new Date(y,m,1),ld=new Date(y,m+1,0);
    const sd=fd.getDay(),dm=ld.getDate();const tds=toDS(new Date());
    let h='<div class="month-grid">';
    ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d=>h+='<div class="month-header-cell">'+d+'</div>');
    const pm=new Date(y,m,0).getDate();
    for(let i=sd-1;i>=0;i--)h+='<div class="month-day other-month"><div class="month-day-number">'+(pm-i)+'</div></div>';
    for(let d=1;d<=dm;d++){
        const ds=y+'-'+String(m+1).padStart(2,'0')+'-'+String(d).padStart(2,'0');
        const it=ds===tds;const dd=deliveries.filter(x=>x.date===ds&&x.status!=='cancelled');
        const tc=dd.filter(x=>x.source==='T&C Materials').length,yd=dd.filter(x=>x.source==='Yard Sale').length,tg=dd.filter(x=>x.source==='Texas Got Rocks').length;
        h+='<div class="month-day'+(it?' today':'')+'" onclick="goToDateView(\''+ds+'\')"><div class="month-day-number">'+d+'</div><div class="month-summary">';
        if(tc)h+='<span class="month-badge tc">'+tc+' T&C</span>';
        if(yd)h+='<span class="month-badge yard">'+yd+' Yard</span>';
        if(tg)h+='<span class="month-badge tgr">'+tg+' TGR</span>';
        h+='</div></div>';
    }
    const rem=(sd+dm)%7;if(rem)for(let i=1;i<=7-rem;i++)h+='<div class="month-day other-month"><div class="month-day-number">'+i+'</div></div>';
    h+='</div>';c.innerHTML=h;
}

function cellClick(tid,time,ds,isBlocked){
    if(isBlocked){showToast('Truck unavailable - still on delivery',1);return}
    if(!trucks.length){showToast('Add a truck first',1);return}
    openDeliveryModal(tid,time,ds);
}

function openDeliveryModal(tid,time,ds){
    document.getElementById('deliveryModalTitle').textContent='Add Delivery';
    document.getElementById('deliveryId').value='';
    document.getElementById('deliveryDate').value=ds||toDS(currentDate);
    if(window.datePicker)window.datePicker.setDate(ds||toDS(currentDate),true);
    document.getElementById('deliveryTime').value=time||8;
    document.getElementById('deliveryReturnTime').value='';
    document.getElementById('deliveryTruck').value=tid||(trucks[0]?._id||'');
    document.getElementById('deliveryCustomer').value='';
    document.getElementById('deliveryAddress').value='';
    document.getElementById('deliveryCity').value='';
    document.getElementById('deliveryMaterial').value='';
    document.getElementById('deliveryTons').value='';
    document.getElementById('deliveryUnits').value='tons';
    document.getElementById('deliveryNotes').value='';
    document.getElementById('deliverySource').value='T&C Materials';
    selectSource('T&C Materials');
    document.getElementById('deleteDeliveryBtn').style.display='none';
    document.getElementById('conflictWarning').style.display='none';
    document.getElementById('deliveryModal').classList.add('active');
    updateReturnTimeUI();
}

function editDel(id){
    const d=deliveries.find(x=>x._id===id);if(!d)return;
    document.getElementById('deliveryModalTitle').textContent='Edit Delivery';
    document.getElementById('deliveryId').value=id;
    document.getElementById('deliveryDate').value=d.date;
    if(window.datePicker)window.datePicker.setDate(d.date,true);
    document.getElementById('deliveryTime').value=d.time||d.hour||8;
    document.getElementById('deliveryReturnTime').value=d.returnTime||d.returnHour||'';
    document.getElementById('deliveryTruck').value=d.truckId;
    document.getElementById('deliveryCustomer').value=d.customer||'';
    document.getElementById('deliveryAddress').value=d.address||'';
    document.getElementById('deliveryCity').value=d.city||'';
    document.getElementById('deliveryMaterial').value=d.material||'';
    document.getElementById('deliveryTons').value=d.tons||d.quantity||'';
    document.getElementById('deliveryUnits').value=d.units||'tons';
    document.getElementById('deliveryNotes').value=d.notes||'';
    selectSource(d.source);
    document.getElementById('deleteDeliveryBtn').style.display='block';
    document.getElementById('conflictWarning').style.display='none';
    document.getElementById('deliveryModal').classList.add('active');
    updateReturnTimeUI();
}

function closeDeliveryModal(){document.getElementById('deliveryModal').classList.remove('active')}

function selectSource(s){
    document.getElementById('deliverySource').value=s;
    document.querySelectorAll('.source-option').forEach(b=>{
        b.classList.remove('selected');
        if((s==='T&C Materials'&&b.classList.contains('tc'))||(s==='Yard Sale'&&b.classList.contains('yard'))||(s==='Texas Got Rocks'&&b.classList.contains('tgr')))b.classList.add('selected');
    });
    updateReturnTimeUI();
}

function updateReturnTimeUI(){
    const source=document.getElementById('deliverySource').value;
    const isTGR=source==='Texas Got Rocks';
    const rtg=document.getElementById('returnTimeGroup');
    const acn=document.getElementById('autoCalcNote');
    const rtl=document.getElementById('returnTimeLabel');
    if(isTGR){rtl.innerHTML='üöö Return time (auto-calculated for TGR)';rtg.classList.remove('required');acn.style.display='block'}
    else{rtl.innerHTML='‚ö†Ô∏è Return time required for scheduling';rtg.classList.add('required');acn.style.display='none'}
}

function calcReturnTime(){
    const source=document.getElementById('deliverySource').value;
    if(source!=='Texas Got Rocks')return;
    const city=document.getElementById('deliveryCity').value;
    const depTime=parseFloat(document.getElementById('deliveryTime').value);
    if(!city||!depTime)return;
    let estimate=depTime+2;
    const farCities=['houston','katy','sugar land','pearland','league city','baytown','galveston','bryan','college station'];
    if(farCities.some(c=>city.toLowerCase().includes(c)))estimate=depTime+4;
    else if(['spring','tomball','magnolia','willis','huntsville','montgomery'].some(c=>city.toLowerCase().includes(c)))estimate=depTime+2;
    else estimate=depTime+3;
    if(estimate>18)estimate=18;
    document.getElementById('deliveryReturnTime').value=estimate;
    checkConflicts();
}

function checkConflicts(){
    const truckId=document.getElementById('deliveryTruck').value;
    const date=document.getElementById('deliveryDate').value;
    const depTime=parseFloat(document.getElementById('deliveryTime').value);
    const retTime=parseFloat(document.getElementById('deliveryReturnTime').value)||(depTime+2);
    const editId=document.getElementById('deliveryId').value;
    if(!truckId||!date)return;
    const truckDels=deliveries.filter(d=>d.truckId===truckId&&d.date===date&&d.status!=='cancelled'&&d._id!==editId);
    let conflict=null;
    for(const d of truckDels){
        const dStart=d.time||d.hour;const dEnd=d.returnTime||d.returnHour||(dStart+2);
        if((depTime>=dStart&&depTime<dEnd)||(retTime>dStart&&retTime<=dEnd)||(depTime<=dStart&&retTime>=dEnd)){conflict=d;break}
    }
    const cw=document.getElementById('conflictWarning');
    if(conflict){
        const timeStr=formatTimeVal(conflict.time||conflict.hour);
        cw.innerHTML='‚ö†Ô∏è <strong>Conflict:</strong> This truck has a delivery at '+timeStr+' for '+(conflict.customer||'customer')+'.';
        cw.style.display='block';
    }else{cw.style.display='none'}
}

async function saveDelivery(){
    const source=document.getElementById('deliverySource').value;
    const retTime=document.getElementById('deliveryReturnTime').value;
    if(source!=='Texas Got Rocks'&&!retTime){showToast('Return time is required',1);return}
    const id=document.getElementById('deliveryId').value;
    const ts=document.getElementById('deliveryTruck');
    const data={
        date:document.getElementById('deliveryDate').value,
        time:parseFloat(document.getElementById('deliveryTime').value),
        returnTime:parseFloat(retTime)||null,
        truckId:ts.value,
        truckNumber:ts.options[ts.selectedIndex]?.dataset.num||'',
        customer:document.getElementById('deliveryCustomer').value,
        address:document.getElementById('deliveryAddress').value,
        city:document.getElementById('deliveryCity').value,
        material:document.getElementById('deliveryMaterial').value,
        tons:parseFloat(document.getElementById('deliveryTons').value)||0,
        units:document.getElementById('deliveryUnits').value,
        source:source,
        notes:document.getElementById('deliveryNotes').value
    };
    const cw=document.getElementById('conflictWarning');
    if(cw.style.display!=='none'){if(!confirm('There is a scheduling conflict. Save anyway?'))return}
    try{
        const r=await fetch(API+'/dispatch',{method:id?'PUT':'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(id?{id,...data}:data)});
        const res=await r.json();
        if(res.success){showToast(id?'Updated':'Added');closeDeliveryModal();loadDeliveries()}
        else showToast(res.error||'Failed',1);
    }catch(e){showToast('Error saving',1)}
}

async function deleteDelivery(){
    const id=document.getElementById('deliveryId').value;
    if(!id||!confirm('Delete this delivery?'))return;
    try{
        const r=await fetch(API+'/dispatch',{method:'DELETE',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})});
        const res=await r.json();
        if(res.success){showToast('Deleted');closeDeliveryModal();loadDeliveries()}
        else showToast(res.error||'Failed',1);
    }catch(e){showToast('Error',1)}
}

function openTruckModal(){
    document.getElementById('truckModalTitle').textContent='Add Truck';
    document.getElementById('truckId').value='';
    document.getElementById('truckNumber').value='';
    document.getElementById('truckCapacity').value='';
    document.getElementById('truckType').value='semi';
    document.getElementById('truckNotes').value='';
    document.getElementById('deleteTruckBtn').style.display='none';
    document.getElementById('truckModal').classList.add('active');
}

function editTruck(id){
    const t=trucks.find(x=>x._id===id);if(!t)return;
    document.getElementById('truckModalTitle').textContent='Edit Truck';
    document.getElementById('truckId').value=id;
    document.getElementById('truckNumber').value=t.truckNumber;
    document.getElementById('truckCapacity').value=t.capacity;

    document.getElementById('deleteTruckBtn').style.display='block';

}

function closeTruckModal(){document.getElementById('truckModal').classList.remove('active')}

async function saveTruck(){
    const id=document.getElementById('truckId').value;
    const data={truckNumber:document.getElementById('truckNumber').value,capacity:parseFloat(document.getElementById('truckCapacity').value),type:document.getElementById('truckType').value,notes:document.getElementById('truckNotes').value};
    if(!data.truckNumber||!data.capacity){showToast('Name and capacity required',1);return}
    try{
        const r=await fetch(API+'/trucks',{method:id?'PUT':'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(id?{id,...data}:data)});
        const res=await r.json();
        if(res.success){showToast(id?'Updated':'Added');closeTruckModal();loadTrucks()}
        else showToast(res.error||'Failed to save',1);
    }catch(e){console.error(e);showToast('Error saving truck',1)}
}

async function delTruck(id){
    if(!confirm('Remove this truck?'))return;
    try{const r=await fetch(API+'/trucks',{method:'DELETE',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})});const res=await r.json();if(res.success){showToast('Removed');loadTrucks()}else showToast(res.error||'Failed',1)}catch(e){showToast('Error',1)}
}

async function deleteTruck(){const id=document.getElementById('truckId').value;if(id)delTruck(id);closeTruckModal()}

function showToast(m,e){const t=document.getElementById('toast');t.textContent=m;t.classList.remove('error','warning');if(e===1)t.classList.add('error');if(e===2)t.classList.add('warning');t.classList.add('show');setTimeout(()=>t.classList.remove('show'),3000)}
</script>
